<div class="modal-header">
  <div *ngIf="!params.isEdit"  class="modal-title">添加商品</div>
  <div *ngIf="params.isEdit"  class="modal-title">修改商品属性</div>
</div>
<!--<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>-->
<sf  #sf mode="edit" [schema]="schema" [ui]="ui"  button="none">
  <ng-template sf-template="custom" let-me let-ui="ui" let-schema="schema">
    <!--<input-->
      <!--nz-input-->
      <!--[attr.id]="me.id"-->
      <!--[disabled]="me.disabled"-->
      <!--[attr.disabled]="me.disabled"-->
      <!--[nzSize]="ui.size"-->
      <!--[ngModel]="me.formProperty.value"-->
      <!--(ngModelChange)="me.setValue($event)"-->
    <!--/>-->
    <app-quill [content]="receiveContent" (updateContent)="updateContent($event)"></app-quill>
  </ng-template>

  <ng-template sf-template="picUploader" let-me let-ui="ui" let-schema="schema">
    <app-img-upload [toShow]="receivePicture" (remoteSrc)="updateImg($event)"></app-img-upload>
  </ng-template>
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button *ngIf="!params.isEdit" nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">保存</button>

    <button *ngIf="params.isEdit" nz-button type="submit" nzType="primary" (click)="updateInfo(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">保存修改</button>
  </div>
</sf>
