<div class="modal-header">
  <div class="modal-title">编辑信息</div>
</div>
<!--<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>-->
<sf  #sf mode="edit" [schema]="schema" [ui]="ui" button="none">
  <ng-template sf-template="custom" let-me let-ui="ui" let-schema="schema">
    <app-quill [content]="receiveContent" (updateContent)="updateContent($event)"></app-quill>
  </ng-template>
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button *ngIf="!params.isEdit" nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">保存</button>

    <button *ngIf="params.isEdit" nz-button type="submit" nzType="primary" (click)="update(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">提交修改</button>
  </div>
</sf>
